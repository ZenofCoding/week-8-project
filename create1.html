<html lang="en">

  <title>Fleddit</title>

  <!-- jQuery -->
  <script src="./assets/javascript/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="./assets/javascript/bootstrap.min.js"></script>

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <!-- Cyborg Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/cyborg-bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body id="page-top">

  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- fleddit logo -->
        <div class="navbar-header">
          <a href="./index.html" class="navbar-brand">
            <img src="./assets/images/fledditLogo.png">
          </a>
          <!-- Create button for mobile and tablet -->
          <a class="navbar-toggle" href="./create1.html">
            <div class="create">
              <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i> 
              <span class="create-text">Create</span>
            </div>
          </a>
        </div>
        
        <!-- Collapsable desktop elements -->
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <!-- Online Users -->
            <li>
              <i class="fa fa-users fa-2x" aria-hidden="true"></i>
            </li>
            <li>
              <p class="bold">Online Users</p>
              <p id="online-users">1,000,000</p>
            </li>
            <!-- Monthly Users -->
            <li>
              <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
            </li>
            <li>
              <p class="bold">Monthly Users</p>
              <p id="monthly-users">5,000,000</p>
            </li>
          </ul>
          <!-- Create button for desktop -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./create1.html">
                <div class="create">
                  <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i> 
                  <span class="create-text">Create</span>
                </div>
              </a>
            </li>
          </ul>

        </div>
        <!-- navbar-collapse collapse -->
      </div>
      <!-- container -->
    </div>

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div id="steps">
        <!-- Left About Me Section -->            
        <div class="col-md-offset-1 col-md-10">
          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default disabled active"><span class="bold">Step 1:</span> Choose a Reddit Joke</a>
            <a href="#" class="btn btn-default disabled"><span class="bold">Step 2:</span> Choose a Flickr Image</a>
            <a href="#" class="btn btn-default disabled"><span class="bold">Step 3:</span> Finalize Your Meme</a>
          </div>
          <div class="panel">
            <div class="panel-body">
              <div class="joke-categories">
                <h1>Joke Categories:</h1>
                <a class="btn btn-default" data-type="joke" data-search="jokes">/r/Jokes</a>
                <a class="btn btn-default" data-type="joke" data-search="antijokes">/r/AntiJokes/</a>
              </div>
              <div id="jokes"></div>
            </div>
            <!-- panel-body -->
          </div>
          <!-- panel -->
        </div>
        <!-- col-md-offset-1 col-md-10 -->
      </div>
      <!-- steps -->
    </div>
    <!-- row --> 

  </div>

  <script src="./assets/javascript/create1.js"></script>
